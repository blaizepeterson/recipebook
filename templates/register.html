{% include "header.html" %}
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">Account Sign Up</h2>
            <form action="{{ url_for('register') }}" method="POST">
              <div class="form-group mb-3">
                <label for="inputEmail" class="mb-2">Email address</label>
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email">
              </div>
              <div class="form-group mb-3">
                <label for="inputPassword" class="mb-2">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Sign up</button>
              <h6 class="">Already have an account?</h6>
              <a href="{{ url_for('login') }}">Sign in</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
